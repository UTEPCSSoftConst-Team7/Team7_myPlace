<!DOCTYPE html>
<html lang="en">
<head > <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Registration</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter";
            font-weight: 400;
            font-style: normal;
            font-stretch: normal;
            font-size: 1.5vw;
            letter-spacing: 0.02em;
            line-height: 0.9em;
            box-sizing: border-box;
            height: 100vh;
        }

        .username {
            position: absolute;
            margin: 100px;
            margin-top: 50px;
            margin-left: 100px;
            max-width: 900px;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 10px;
        }

        .profilepic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            line-height: 150px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

       
</head>

<body class="ultra-mode" style="background-color: beige;">
    <div class="container">
        <h2>User Name</h2>
            <label for="username">Friends: 30</label>
    </div>
    <div class="profilepic">
        <img [src]="'assets/pizzabella.png'" alt="Profile Picture">
        <!-- <p>{{ user.username }}</p>  -->
    </div>
    
</body>

</html>
